	const convertToDesiredFormat = (messages, prefix) => {
		let result = []
		Object.entries(messages).forEach(([key, value]) => {
			result.push(`${prefix}[${key}] = "${value}"`)
		})
		return result
	}

	const convertedMessages = convertToDesiredFormat(isc.dpdMessages, 'messages') + convertToDesiredFormat(isc.dpdJira, 'jira') + convertToDesiredFormat(isc.dpdYoungLiving, 'youngliving')

	// Dump the convertedMessages into the div as a string
	const div = document.querySelector('div')
	div.textContent = convertedMessages

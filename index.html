<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/images/favicon.ico" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <!-- Primary Meta Tags -->
  <title>%VITE_APP_TITLE%</title>
  <meta content="%VITE_APP_TITLE%" name="title" />
  <meta content="%VITE_APP_DESCRIPTION%" name="description" />

  <!-- Open Graph / Facebook -->
  <meta content="website" property="og:type" />
  <meta content="%VITE_APP_URL%" property="og:url" />
  <meta content="%VITE_APP_TITLE%" property="og:title" />
  <meta content="%VITE_APP_DESCRIPTION%" property="og:description" />
  <meta content="%VITE_APP_OG_IMAGE%" property="og:image" />

  <!-- Twitter -->
  <meta content="summary_large_image" property="twitter:card" />
  <meta content="%VITE_APP_URL%" property="twitter:url" />
  <meta content="%VITE_APP_TITLE%" property="twitter:title" />
  <meta content="%VITE_APP_DESCRIPTION%" property="twitter:description" />
  <meta content="%VITE_APP_OG_IMAGE%" property="twitter:image" />

  <!-- font family -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet"
  />

  <meta content="#ffffff" name="theme-color" />
</head>
<body class="group/body">
<div id="root"></div>
<script src="/src/main.tsx" type="module"></script>
</body>
</html>
